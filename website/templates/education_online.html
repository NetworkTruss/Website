<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Online program</title>
	<style>
		.img{
			float: left;
		}
		*{
        	font-family: andale mono;
        	border-radius: 10px;
     	}
		.text{
			position: absolute;
        	left: 50%;
        	top: 50%;
        	transform: translate(-50%, -50%);
        	padding: 10px;
        	color: #0592F8;
        	font-size: 20px;
		}
		.butt{
			
        	background-color: #0592F8;
        	color: #242424;
        	padding: 10px;
        	text-align: center;
        	font-size: 30px;
        	padding: 20px 70px;
        	font-weight: bold;
        	line-height: 80%;
        	border-radius: 45px;
        	box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
		}
		#a{
			position: absolute;
        	left: 25%;
        	top: 70%;
        	transform: translate(-50%,-50%);
		}
		#b{
			position: absolute;
        	left: 50%;
        	top: 70%;
        	transform: translate(-50%,-50%);	
		}
		#c{
			position: absolute;
        	left: 76%;
        	top: 70%;
        	transform: translate(-50%,-50%);	
		}
		/* Style the header with a grey background and some padding */
		.header {
		  overflow: hidden;
		  background-color: #f1f1f1;
		  padding: 20px 10px;
		}

		/* Style the header links */
		.header a {
		  float: left;
		  color: #0095ff;
		  text-align: center;
		  padding: 12px;
		  text-decoration: none;
		  font-size: 18px; 
		  line-height: 25px;
		  border-radius: 4px;
		}

		/* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
		.header a.logo {
		  font-size: 35px;
		  font-weight: bold;
		}

		/* Change the background color on mouse-over */
		.header a:hover {
		  background-color: #d6ebf6;
		  border-radius: 4px;
		}

		/* Style the active/current link*/
		.header a.active {
		  background-color: dodgerblue;
		  color: white;
		  position: absolute;
		  right: 24%;
		  transform: translate(-50%, 0%);
		}
		.header a.network{
			position: absolute;
			right: 0%;
			transform: translate(-50%, 0%);
		}
		.header a.education{
			position: absolute;
			right: 11%;
			transform: translate(-50%, 0%);
		}

		/* Float the link section to the right */
		.header-right {
		  float: right;
		}

		/* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */ 
		@media screen and (max-width: 500px) {
		  .header a {
		    float: none;
		    display: block;
		    text-align: left;
		  }
		  .header-right {
		    float: none;
		  }
		}
		.cool :hover{
			color: #d6ebf6;
		}
	</style>
</head>
<body style="background-color: #d6ebf6;">


	<div class="header">
		<img src="{{url_for('static', filename='truss.png')}}" width="80" class="img">
	  <a href="/" class="logo">TRUSS</a>
	  <div class="header-right">
	    <a class="active" href="/">Home</a>
	    <a class="education" href="/education">Education</a>
	    <a class="network" href="/networking">Networking</a>
	  </div>
	</div>



	<div class="text">
		This is the online part of Education.. here you have couple of options which are pretty self explanatory:<br>
		<ul>
			<li>Recorder Classes</li>
			<li>LiveClasses</li>
			<li>Download Material</li>
		</ul>
	</div>

	<div class="cool">
	<a href="/education_recordedclasses">
    <div class="butt" id="a">
        Recorded<br>Classes
    </div>
    </a>


    <a href="/education_liveclasses">
    <div class="butt" id="b">
        Live<br>Classes
    </div>
    </a>


    <a href="/education_download">
    <div class="butt" id="c">
        Download Material
    </div>
    </a>
	</div>
</body>
</html>
